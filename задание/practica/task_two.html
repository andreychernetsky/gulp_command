<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<script>
  // ============================================================================
  const name = 'Приемы работы с циклами';
  console.log('Урок № 13 - ' + name);
  // ============================================================================


  // ============================================================================
  // выведем на экран строку '111222333444555666777888999'

  let result = '';

  for (let i = 1; i < 8; i++) {
    for (let j = 1; j < 4; j++) {
      result += i;
    }
  }

  console.log(result);//111222333444555666777

  // ============================================================================

  // сделаем строку, заполненную десятью иксами 'x'.

  var result = '';
  var x = 'x';

  for (var i = 1; i <= 10; i++) {
    result = result + x;
  }

  console.log(result);

  // ============================================================================

  // выведем на экран следующую пирамидку

  var result = '';
  var x = 'x';

  for (var i = 1; i <= 5; i++) {
    result = result + x;
    console.log(result);
  }

  // ============================================================================

  // Давайте сделаем строку '123456789'

  var result = '';
  for (var i = 1; i < 10; i++) {
    result = result + i;
  }

  console.log(result);

  // ============================================================================

  // выведем на экран пирамидку из цифкр 111, 222 и т.д.:

  var result = '';
  for (var i = 1; i < 10; i++) {
    console.log(result + i + i + i);
  }

  // or

  for (var i = 1; i < 10; i++) {
    var result = '';
    for (var j = 1; j < 4; j++) {
      result = result + i;
    } console.log(result);
  }

  // ============================================================================

  // Выведем теперь следующую пирамидку:

  for (var i = 1; i < 10; i++) {
    result = '';
    for (var j = 1; j <= i; j++) {
      result = result + i;
    } console.log(result);
  }

  // ============================================================================

  /*
	Дано число, нужно делить его на 2 столько раз, пока результат не станет
	меньше 10. Нужно вывести число, которое при этом получится.
	*/

  var n = 100;

  while (n > 10) {
    n = n / 2;
  } console.log(n);

  // or

  var n = 50;

  for (var n = 50; n > 20; n /= 2);
  console.log(n);

  // ============================================================================
  // ============================================================================

  // ============================================================================
  console.log('Цикл в цикле');
  // ============================================================================

  // 1. Выведите на экран таблицу умножения (как в школьной тетради).

  // Функция, ввдете число, чтобы получуть множитьль числа от 1 до 10

  var result;

  function multiplicationTable(a) {
    for (var i = 1; i <= 10; i++) {
      result = i * a;
      console.log(i + ' x ' + a + ' = ' + result);
    }
  }

  multiplicationTable(2);

  // ==========================================================================

  // Таблица умножения в строку

  for (var i = 1; i <= 10; i++) {
    var decide = '';
    for (var j = 1; j <= 10; j++) {
      decide = '';
      decide = j + ' * ' + i + ' = ' + (j * i);
      console.log(decide);
    }
  }

  // ==========================================================================

  // Таблица умножения как в школьной тетради. П.с. было сложно :/

  var result;
  for (i = 1; i <= 2; i++) {
    for (j = 1; j <= 10; j++) {
      result = '';
      for (k = 1, b = 6; k <= 5, b <= 10; k++, b++) {
        if (i === 1) {
          result = result + j + ' x ' + k + ' = ' + (j * k) + '    ';
        } else if (i === 2) {
          result = result + j + ' x ' + b + ' = ' + (j * b) + '    ';
        }
      } console.log(result);
    }
  }

  // ============================================================================
  console.log('Пирамидки');
  // ============================================================================

  /*
	2. С помощью цикла for сформируйте строку '123456789' и запишите ее в
	переменную str.
	*/

  var str = '';
  for (var i = 1; i < 10; i++) {
    str = str + i;
  } console.log(str);

  // ============================================================================

  /*
	3. С помощью цикла for сформируйте строку '987654321' и запишите ее в
	переменную str.
	*/

  var str = '';
  for (var i = 9; i > 0; i--) {
    str = str + i;
  } console.log(str);

  // ============================================================================

  /*
	4. С помощью цикла for сформируйте строку '-1-2-3-4-5-6-7-8-9-' и запишите ее
	в переменную str.
	*/

  var str = '-';
  for (var i = 1; i < 10; i++) {
    str = str + i + '-';
  } console.log(str);

  // or

  var str = '';
  for (var i = 1; i < 10; i++) {
    str = str + '-';
    for (var j = 1; j <= 1; j++) {
      str = str + i;
    }
  } console.log(str + '-');

  // ============================================================================

  /*
	5. Нарисуйте пирамиду, как показано на рисунке, только у вашей пирамиды должно
	быть 20 рядов, а не 5:
	
	x
	xx
	xxx
	xxxx
	xxxxx
	
	*/

  var elem = 'x';
  var res = '';
  for (var i = 1; i <= 20; i++) {
    res += elem;
    console.log(res);
  }

  // ============================================================================

  /*
	6. С помощью двух вложенных циклов нарисуйте следующую пирамидку:
	
	1
	22
	333
	4444
	55555
	666666
	7777777
	88888888
	999999999
	
	*/

  for (var i = 1; i < 10; i++) {
    var number = '';
    for (var j = 1; j <= i; j++) {
      number += i;
    } console.log(number);
  }

  // ============================================================================

  /*
	7. Нарисуйте пирамиду, как показано на рисунке, воспользовавшись циклом for
	
	xx
	xxxx
	xxxxxx
	xxxxxxxx
	xxxxxxxxxx
	
	*/

  var elem = 'x';
  var res = '';
  for (var i = 1; i <= 5; i++) {
    res = res + elem + elem;
    console.log(res);
  }

  // or

  var elem = 'xx';
  var res = '';
  for (var i = 1; i <= 5; i++) {
    res = res + elem;
    console.log(res);
  }

  // or

  var elem = 'xx';
  for (var i = 1; i <= 5; i++) {
    var res = '';
    for (var j = 1; j <= i; j++) {
      res = res + elem;
    } console.log(res);
  }

</script>
