<script>
  function getRandomArr(arr) {
    const ar=[];
    for(let i = 0; i< arr;i++) {
      ar.push(Math.floor(Math.random()*20));

    }
    return ar
  }


  function findEventAndAdd(randomAr) {
    const obj={
      event:[],
      add:[]
    };

    let i =0;

    while(i < randomAr.length) {
      if(+randomAr[i] %2==0) {
        obj.event.push(randomAr[i]);
      } else {
        obj.add.push(randomAr[i]);
      }
      i++;
    }
    // return ' event = ' + obj.event + ' add =' + obj.add
    return `event=${obj.event} add=${obj.add} `
  }
  const num = 10;
  const funRandom = getRandomArr(num);
  const event_add = findEventAndAdd(funRandom);
  console.log(event_add);


</script>
