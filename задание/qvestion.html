//  вариант 2
//	задание. Расписать последовательные действие как в примере выше
//	           Привести свой пример на конструкцию switch с подробным описанием решения.
  const range = (start, end, what=0)=>{
    let arr = [];
    let newStart = start;
    let step = 1;


    if (newStart<end){
      switch (what){
        case 0: {
          break;
        }
        case 1:{
          if (start % 2 === 1){
            newStart+=1;
          }
          step = 2;
          break;
        }
        case 2:{
          if (start % 2 === 0){
            newStart+=1;
          }
          step = 2;
          break;
        }
      }
      for (let i = newStart; i <= end; i+=step){
        arr.push(i);
      }
    }
    else{
      switch (what){
        case 0: {
          break;
        }
        case 1:{
          if (start % 2 === 1){
            newStart-=1;
          }
          step = 2;
          break;
        }
        case 2:{
          if (start % 2 === 0){
            newStart-=1;
          }
          step = 2;
          break;
        }
      }
      for (let i = newStart; i >= end; i-=step){
        arr.push(i);
      }
    }
    return arr;
  }

  const range = (start,end)=>{//1,2

      console.log(end);//5,5,5,5,5
      arr.push(i);//8

  // 11) напишем функцию rangeOdd
  //12) в константу поместим параметры функции range(start, end)
  // 13) создадим новый массив
  // 14) напишем цикл с шагом 2
  // 15) если остаток от деление не равен,
  //16) то мы помещаем его через метод push в массив
  function rangeOdd(start, end){//11
    console.log(start);//1
    console.log(end);//5
    const ar = range(start, end);//12
    console.log(ar);//[1,2,3,4,5]
    let ans = [];//13
    for(let i = 0; i < ar.length; i+=2){//14
      // if(ar[i] % 2 === 1){//15
      if(ar[i] % 2 !== 0){//15
        ans.push(ar[i]);//16
        console.log(ans);//[3,5],[1],[1,3],[1,3,5]
      }
      // 17) если остаток от деления 0, то мы добавляем 1
      //18) помещаем  элемент в массив
      //19) возвращаем массив
      else {
        i++; //к двойке добавляем 1
        ans.push(ar[i]);//18
        console.log(ans)//[3]

      }
    }
    return ans;//19
  }
