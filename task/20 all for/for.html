  /*For - цикл с параметром, While - цикл с условием.
    Для For-цикла обычно задаётся начальное и конечное значение переменной цикла
  и правила ее изменения. Переменная имеет числовой тип.
    Для While - цикла можно задать любое условие. Цикл будет выполняться, пока условие верно.
    В теле цикла, как правило, изменяються переменные, входящие в условие. Переменные могут быть любого типа.*/


  /*Цикл for тоже позволяет выполнять оператор многократно, пока условие истинно.

		которые должны быть выполнены перед началом цикла и на каждой итерации цикла*/

  /*for ( старт; условие; изменение )
		оператор*/
  //example

  let i;
  for(i = 0; i < 100; i++) {
    console.log(i); //выдаст текущее значение 1,2,3,4,5..100
  }
  console.log(i);//100

  }

  //Функция — код (множество операторов), выполнение которого, возможно, потребуется повторять в различных местах страницы.
  //через for через функцию

  function loop(number) {

    }

    }
