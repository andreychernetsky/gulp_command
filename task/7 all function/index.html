<script>
  function loop(number) {
    let count = 1;
    while (count < number) {
      console.log(count);//1...100
      count++;
    }
    return count;
  }
  const num = 100;
  console.log(loop(num));//100

  //через for
  function loop(number) {
    let i;
    for(i = 0; i < number; i++) {
      console.log(i);//0...100
    }
    return i;
  }
  const num = 100;
  console.log(loop(num));//100
	
//	example
  function elem(arr) {
    let i;
    for (i = 0; i < arr.length; i++) {
      if (arr[i] > 3 && arr[i] < 10) {
        console.log(arr[i]);//9,7
      }
    }
    return i;
  }

  let arrNum = [10, 2, 9, 7];
  elem(arrNum);
  
//  example
  //example
  function comma(str,count) {
    let str2 = "";
    let same = count -1;
    for(let i = 0; i < count; i++) {
      str2 +=(i === same) ? str + " " : str + ",";
    }
    return str2;
  }
  const str = 'kitty';
  console.log(comma(str,3));

  //example

  function threeString(str){
    let all = ' ', i = 3;
    for( i; i--;) {
      all+= str + ',';
    }
    return all + '='+ all.length;
  }
  let str = ' kitty';
  console.log(threeString(str));//kitty,kitty,kitty = 22
