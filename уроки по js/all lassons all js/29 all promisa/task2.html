<script>
  let isMamHappy = false;

  let willGetNewPhone = new Promise(
    function(resolve,reject) {
      if(isMamHappy) {
        const phone = {
          brand:"sumsung",
          color:"black"
        };
        resolve(phone);
      } else {
        let reason = new Error('mome is not happy');
        reject(reason);
      }


    });

  let askMam = function () {
    willGetNewPhone.then(function(fulfiled){
      console.log(fulfiled);
    })
      .catch(function(error){
        console.log(error.message);
      })
  };
  askMam();
</script>
