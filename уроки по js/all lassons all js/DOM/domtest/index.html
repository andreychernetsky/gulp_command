<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<button id="btn" value="клик ми">Нажми на меня</button>
<input type="text" placeholder="Введите число" id="pow">
<div id="res"></div>
<script>
 document.getElementById('btn').addEventListener('click',powNumber);
 
	function powNumber(){
   const pow = document.getElementById('pow');
   let number = Number(pow.value);
   let square = number*number;
  document.getElementById('res').innerHTML=square;
	}
</script>
</body>
</html>
