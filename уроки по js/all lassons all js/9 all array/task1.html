<script>
  /*
	Переменная lang может принимать два значения: 'ru' и 'en'. Переменная month
	может принимать значения от 0 до 11.
	Если lang имеет значение 'ru', то выведем название месяца, соответствующего
	содержимому переменной month, на русском языке, а если имеет значение 'en' –
	то на английском.
	*/

  const monthes = { ru: ['Явнварь', 'Февраль'], en: ['January', 'February'] };
  console.log(monthes.ru[0]);//январь
  const lang = 'en';
  const month = 1;
  console.log(monthes[lang][month]);//February



  // ============================================================================
  console.log('Работа с concat');
  // ============================================================================

  // 1. Даны два массива: [1, 2, 3] и [4, 5, 6]. Объедините их вместе.
  /*Метод concat() возвращает новый массив, состоящий из массива, на котором он был вызван, соединённого с другими массивами и/или значениями, переданными в качестве аргументов.*/

  const arrayFirst = [1, 2, 3];
  const arraySecond = [4, 5, 6];
  let together;
  together = arrayFirst.concat(arraySecond);
  console.log(together);//[1,2,3,4,5,6]
  // or

  const arrayFirst = [1, 2, 3];
  const arraySecond = [4, 5, 6];
  let together;
  together = arrayFirst.push(arraySecond[0], arraySecond[1], arraySecond[2]);
  console.log(arrayFirst);

  // ============================================================================
  console.log('Работа reverse');
  // ============================================================================

  // 2. Дан массив [1, 2, 3]. Сделайте из него массив [3, 2, 1].
  const array = [1, 2, 3];
  array.reverse();
  console.log(array);//3,2,1
  // ============================================================================
  console.log('Работа с push и unshift');
  // ============================================================================

  // 3. Дан массив [1, 2, 3]. Добавьте ему в конец элементы 4, 5, 6.

  const arr = [1, 2, 3];
  array.push(4, 5, 6);
  console.log(arr);//[1,2,3,4,5,6]

  // ============================================================================

  // 4. Дан массив [1, 2, 3]. Добавьте ему в начало элементы 4, 5, 6.

  const arr= [1, 2, 3];
  arr.unshift(4, 5, 6);
  console.log(arr);//4,5,6,1,2,3

  // ============================================================================
  console.log('Работа с shift, pop');
  // ============================================================================

  // 5. Дан массив ['js', 'css', 'jq']. Выведите на экран первый элемент.
//  Метод shift() удаляет первый элемент из массива и возвращает его значение. Этот метод изменяет длину массива.
  const arr = ['js', 'css', 'jq'];
  /*console.log(typeof arr);//object
  console.log(typeof arr.shift());//string*/
  console.log(arr.shift());//js
  // ============================================================================

  // 6. Дан массив ['js', 'css', 'jq']. Выведите на экран последний элемент.

  const arr = ['js', 'css', 'jq'];
  console.log(arr.pop());//Метод pop() удаляет последний элемент из массива и возвращает его значение.

  // ============================================================================
  console.log('Работа с slice');
  // ============================================================================

  /*
	7. Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый
	элементы [1, 2, 3].
	*/
//Метод slice() возвращает новый массив, содержащий копию части исходного массива.
  const array = [1, 2, 3, 4, 5];
  console.log(array.slice(0,3));//[1,2,3]
  // ============================================================================

  /*
	8. Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы
	[4, 5].
	*/
  const arr = [1, 2, 3, 4, 5];
  const result = arr.slice(3);
  console.log(result);//[4,5]
  

  // ============================================================================
  console.log('Работа с splice');
  // ============================================================================

  /*
	9. Дан массив [1, 2, 3, 4, 5]. С помощью метода splice преобразуйте массив в
	[1, 4, 5].
	*/
//  Метод splice() изменяет содержимое массива, удаляя существующие элементы и/или добавляя новые.
  const arr = [1, 2, 3, 4, 5];
  arr.splice(1, 2);
  console.log(arr);//[1,4,5]

  const arr = [1, 2, 3, 4, 5];
  arr.splice(1, 3);
  console.log(arr);//[1,5]
  // ============================================================================

  /*
	10. Дан массив [1, 2, 3, 4, 5]. С помощью метода splice запишите в новый массив
	элементы [2, 3, 4].
	*/

  const arr = [1, 2, 3, 4, 5];
  const arrayNew = arr.splice(1, 3);
  console.log(arrayNew);//[2,3,4]

  // ============================================================================

  /*
	11. Дан массив [1, 2, 3, 4, 5]. С помощью метода splice сделайте из него массив
	[1, 2, 3, 'a', 'b', 'c', 4, 5].
	*/

  const arr = [1, 2, 3, 4, 5];
  arr.splice(3, 0, 'a', 'b', 'c');
  console.log(arr);//[1,2,3,'a','b','c',4,5]
  // ============================================================================

  /*
	12. Дан массив [1, 2, 3, 4, 5]. С помощью метода splice сделайте из него массив
	[1, 'a', 'b', 2, 3, 4, 'c', 5, 'e'].
	*/

  const arr = [1, 2, 3, 4, 5];
  arr.splice(1, 4, 'a', 'b', 2, 3, 4, 'c', 5, 'e');
  console.log(arr);//[1,'a','b',2,3,4,'c',5,'e']

  // or

  const arr = [1, 2, 3, 4, 5];
  arr.splice(1, 0, 'a', 'b');
  console.log(arr);//[1,'a','b',2,3,4,5]
  arr.splice(6, 0, 'c');
  console.log(arr);//[1,'a','b',2,3,4,'c',5]
  arr.splice(8, 0, 'e');
  console.log(arr);//[1,'a','b',2,3,4,'c',5,'e']


  // ============================================================================
  console.log('Работа с sort');
  // ============================================================================

  // 13. Дан массив [3, 4, 1, 2, 7]. Отсортируйте его.
  /*Метод sort() на месте сортирует элементы массива и возвращает отсортированный массив. Сортировка не обязательно устойчива (англ.). Порядок cортировки по умолчанию соответствует порядку кодовых точек Unicode.*/

  const arr = [3, 4, 1, 2, 7];
  arr.sort();
  console.log(arr);//[1,2,3,4,7]

  // ============================================================================
  console.log('Работа с Object.keys');
  // ============================================================================

  /*
	14. Дан объект {js:'test', jq: 'hello', css: 'world'}. Получите массив
	его ключей.
	*/
 /* Метод Object.keys() возвращает массив из собственных перечисляемых свойств переданного объекта, в том же порядке, в котором они бы обходились циклом for...in (разница между циклом и методом в том, что цикл перечисляет свойства и из цепочки прототипов).*/
  const object = { js: 'test', jq: 'hello', css: 'world' };
  console.log(Object.keys(object));//['js','jq','css']

</script>
