<script>
  //  example
  function random() {

    return Math.random() - 0.5;

  }

  const arr = [1, 2, 3, 4, 5];

  arr.sort(random);

  console.log(arr); // элементы в случайном порядке, например [3,5,1,2,4]

  'use strict';
  function sortArr(a,b) {
    if( a > b)
      return 1;
    if(a < b)
      return -1;
    if(a == b)
      return 0;
  }
  const arr = [2,-3,6,2,2,-2];
  arr.sort(sortArr);

  for(let i = 0; i < arr.length; i++) {
    if(arr[i] % 2 ==0) {
      console.log(arr[i]);//-2,2,2,2,6
    }
  }
  console.log(arr[0]); //-3
  console.log(arr);//[-3,-2,2,2,2,6]

</script>
