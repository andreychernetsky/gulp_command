	*/
  // const string = 'безусловно все получиться';
  const string = 'пять';

  /*

	*/
  const date = '2025-12-31';

  const arr = date.split('-').reverse();

//	после каждого элемента массива поставим точку

//  const changeDate =`${arr[0]}.${ arr[1]}.${arr[2]}`;
  console.log(changeDate);//31.12.2025

//	через цикл
  const date = '2025-12-31';
  const arr = date.split('-').reverse();
  let changeDate = 0;
  for(let i = 0; i < arr.length; i++) {
    changeDate += arr[i] + '.'
  }
  console.log(changeDate.slice(1,-1));//31.12.2025
	
//	через forEach()
  const date = '2025-12-31';
  const arr = date.split('-').reverse();
  let changeDate =0;
  arr.forEach((item)=>{
    return changeDate+=item + '.';
  })

  console.log(changeDate.slice(1,-1));//31.12.2025
	
//	через функцию
  function getChangeDay(str) {
    const arr = str.split('-').reverse();
    let changeDate =0;
    arr.forEach((item,)=>{
      return changeDate+=item + '.'
    });
    return changeDate.slice(1,-1)
  }
  const date = '2025-12-31';
  console.log(getChangeDay(date));//31.12.2025

    console.log(same);//3
    let changeDate =0;
    for(let i = 0; i < arr.length; i++) {
      changeDate=(i===same)? str : str +'.';
      console.log(changeDate);//2025-12-31.,2025-12-31.,2025-12-31

    return changeDate
  }
