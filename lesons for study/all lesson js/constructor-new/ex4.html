<html>
<body>
<script>
'use strict';

function Calculator() {

const methods = {
  '-': (a, b)=> {
    return a - b;
  },
  '+': (a, b)=> {
    return a + b;
  }
};

this.calculate =(str)=> {

let split = str.split(' '),
  a = +split[0],
  op = split[1],
  b = +split[2]

if (!methods[op] || isNaN(a) || isNaN(b)) {
  return NaN;
  }
  return methods[op](+a, +b);
};

this.addMethod =(name, func)=> {
  methods[name] = func;
  }
}


</script>
</body>
