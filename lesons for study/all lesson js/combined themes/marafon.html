    for(let i = 0,len =times.length; i < len; i++) {

        nameWinner = names[i];
      }

        secondNameWinner = names[j];
      }
    }

    return timeWinner + ":" + nameWinner + '\n' +  secondTimeWinner  + ":" + secondNameWinner;
  }
