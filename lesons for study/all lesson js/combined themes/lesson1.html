<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
  let i = 1;
  while(i < 100) {
    console.log(i);//выдаст текущее значение 1,2,3,4,5..100
    i++;
  }
  console.log(i);//выдаст 100

  //через for
  let i;
  for(i = 0; i < 100; i++) {
    console.log(i); //выдаст текущее значение 1,2,3,4,5..100
  }
  console.log(i);//100


  let i = 99;
  while (true) {
    console.log(i);//100 99 98
    i-=1;
    if(i === 0) {
      break;
    }
  }
  console.log(i);//0

  let i ;
  for(i = 100; i > 0; i--) {
    if(i === 0) {
      break;
    }
    console.log(i);//100,99,98...0
  }

  //  через функцию
  function loop(number) {
    let count = 1;
    while (count < number) {
      console.log(count);//1...100
      count++;
    }
    return count;
  }
  const num = 100;
  console.log(loop(num));//100

  //через for
  function loop(number) {
    let i;
    for(i = 0; i < number; i++) {
      console.log(i);//0...100
    }
    return i;
  }
  const num = 100;
  console.log(loop(num));//100


  let arrNum = [10,2,15,7];
  let i;
  for(i = 0; i < arrNum.length; i++) {
    console.log(i)//0,1,2,3 индекс элементов
    console.log(arrNum[i])//10,2,15,7 теккущие элементы в массиве
  }
  console.log(i);//4 количество элементов
  console.log(arrNum[i])//undefined


  let arrNum = [10, 2, 9, 7];
  let i;
  for (i = 0; i < arrNum.length; i++) {
    if (arrNum[i] > 3 && arrNum[i] < 10) {
      console.log(arrNum[i]);//9,7
    }
  }

  function elem(arr) {
    let i;
    for (i = 0; i < arr.length; i++) {
      if (arr[i] > 3 && arr[i] < 10) {
        console.log(arr[i]);//9,7
      }
    }
    return i;
  }

  let arrNum = [10, 2, 9, 7];
  elem(arrNum);

  //  объекты
  const obj = {
    a:1,
    b:2,
    c:3
  };
  for(let key in obj) {
    console.log(key);//a,b,c
    console.log(obj);//{a:1,b:2,c:3
    console.log(obj[key]);//1,2,3
    console.log()
  }


  // Метод hasOwnProperty() возвращает логическое значение, указывающее, содержит ли объект указанное свойство.

  function sum(obj) {
    let sum = 0;
    for(let el in obj) {
      if(obj.hasOwnProperty(el)){
        sum += parseFloat(obj[el]);
      }
    }
    return sum;
  }

  const sample = {a:1,b:2,c:3};
  const summed = sum(sample);
  console.log("sum:" + summed);//sum:6



  /*ParseFloat () является встроенной функцией JavaScript , которая используется , чтобы принять строку и преобразовать ее в число с плавающей точкой. Если строка не содержит числовое значение или если первый символ строки не является числом, то он возвращает NaN, т. Е. Не число. Он на самом деле возвращает число с плавающей запятой, проанализированное до той точки, где он встречает символ, который не является числом.*/


  //  /*Шаблонные литералы заключены в обратные кавычки (` `) вместо двойных или одинарных. Они могут содержать подстановки, обозначаемые знаком доллара и фигурными скобками (${выражение}). Выражения в подстановках и текст между ними передаются в функцию. По умолчанию функция просто объединяет все части в строку. Если перед строкой есть выражение (здесь это tag), то шаблонная строка называется "теговым шаблоном". В этом случае, теговое выражение (обычно функция) вызывается с обработанным шаблонным литералом, который вы можете изменить перед выводом. Для экранирования обратной кавычки в шаблонных литералах указывается обратный слэш \.*/

  function sum(obj) {
    return Object.keys(obj).reduce((sum,key)=>sum+parseFloat(obj[key]||0),0);
  }
  let sample = { a: 1 , b: 2 , c:3 };

  console.log(`sum:${sum(sample)}`);//sum6


  //	сложение элементов

  const arr = [1,2,3,4];
  let result = 0;
  let i ;
  for(i = 0; i < arr.length; i++) {
    result += arr[i];
    console.log(result);//1,3,6,10
  }
  console.log(result);//10

  //через функцию

  function arraySum(array) {
    let result = 0;
    for(let i = 0; i < array.length; i++) {
      result+=array[i];
    }
    return result;
  }
  let arr = [1,2,3,4];
  console.log(arraySum(arr));//10

  //	через forEach

  const arr = [1,2,3,4];
  let count = 0;
  /*arr.forEach((elem)=>{
   return count += +elem
	})*/
  arr.forEach(elem=> count += +elem);
  console.log(count);//10

  //	через функцию

  function arrNum(arr1) {
    let count = 0;
    arr1.forEach(elem => count += +elem);
    return count;
  }
  const arr = [1,2,3,4];
  console.log(arrNum(arr));//10

  //	через reduce

  const array =[1,2,3];
  const sum = array.reduce((sum,elem)=>{
    return sum + elem;
  },0);
  console.log(sum);

  //  черезе reduce

  function sumElem(elem) {
    let sum = elem.reduce((sum,elem) =>{
      return sum + elem
    },0);
    return sum;
  }
  let array = [1,2,3];
  console.log(sumElem(array));
</script>
