<body>
<script>
  Развернуть одномерный массив без создания дополнительного массива
  // что такое одномерный массив ? это набор чисел в одном массиве. Еще называют линейным
  let arr = [-2, 10, 8, 1];
  for(let i = arr.length -1; i>=0;i--) {//декремент --
    arr.push(arr[i]);
  }
  console.log(arr);//[-2, 10, 8, 1,1,8,10,-2]//образовался палиндром
  arr = arr.slice(arr.length / 2);
  console.log(arr);//[1,8,10,-2]

  // второй вариант
  const arr = [-2, 10, 8, 1];
  for(let i = arr.length -1; i>=0;i--) {//декремент --
    arr.push(arr[i]);
  }

  arr.splice(0, arr.length / 2);
  console.log(arr);//[1,8,10,-2]
</script>
</body>
