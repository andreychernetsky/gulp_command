<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Mona', age: 1 },
        { name: 'White', age: 4 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello, I am a %s string!', 'ðŸ¤ ');

      // Styled
      console.log(
        '%c I am so great text',
        'font-size: 20px; background: red; text-shadow: 2px 2px 0 white'
      );

      // warning!
      console.warn('OH NOOO');

      // Error :|

      console.error('Shit');
      // Info
      console.info('Crocodiles eat 3-4 people per year');

      // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong!');
      // console.assert(1 === 1, 'That is wrong');
      // console.assert(1 === 2, 'That is wrong');
      // clearing
      // console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count('Andrew');
      console.count('Andrew');
      console.count('Tanya');
      console.count('Andrew');
      console.count('Tanya');
      console.count('Andrew');
      console.count('Tanya');
      console.count('Tanya');
      console.count('Andrew');
      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/andrewstepanets')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
