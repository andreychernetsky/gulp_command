<style>
	.left-menu	{
		height: 50px;

	.hamburger {
		width: 40px;
		height: 40px;
		float: right;
		background: #000;
		position: relative;
		z-index: 70;
	 }
	.accordion {
		display: flex;
		max-width: 460px;
		flex-direction: column;
		align-items: center;
		margin: auto;
	}
	
	.accordion * {
		font: normal 1em/1.5em 'Tahoma', sans-serif;
	}
	
	.accordion__button {
		width: 100%;
		min-height: 42px;
		padding: 0.5em 20px;
		margin-bottom: 5px;
		text-align: left;
		position: relative;
		border: 0 none;
		-moz-border-radius: 21px;
		-webkit-border-radius: 21px;
		border-radius: 1%;
		
		background-color:#5E4A3F;
		color: #fff;
		
		z-index: 2;
	}
	
	.accordion__button:nth-child(2n) {
		background-color: #E7E7E7;
		color: #4f4f4f;
	}
	
	.accordion__button:hover {
		cursor: pointer;
	}
	
	.accordion__button:after {
		position: absolute;
		width: 0;
		height: 0;
		margin-top:2%;
		right: 3%;
		content: '';
		border-left: 7px solid transparent;
		border-right: 7px solid transparent;
		border-top: 12px solid #FF8966;
	}
	
	.accordion__button.active {
		background-color: #136018;
		color: #fff;
	}
	
	.accordion__button.active:after {
		border-bottom: 12px solid #fff;
		top: -5px;
	}
	
	.accordion__list {
		width: 100%;
		max-height: 0;
		margin-top: -42px;
		padding: 25px 0 10px;
		background-color: #E7E7E7;
		margin-bottom: 5px;
		/*border-radius: 5%;*/
		z-index: 1;
		overflow: hidden;
		-moz-transition: max-height 0.35s ease-out;
		-webkit-transition: max-height 0.35s ease-out;
		transition: max-height 0.35s ease-out;
	}
	
	.accordion__item {
		/*	padding: 2px 20px;
			list-style-type: none;

		list-style: none;
		height: 31px;
		border-bottom: 1px solid #136018;

	.accordion__item:first-child {

	}
	.accordion__link {

	: 10px 10px 10px;
