<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<style>
	body {
		background-color: #444444;
	}
	.wrap {
		margin: 20px auto;
	}
	
	#calendar {
		display: inline-block;
		
		
		background-color: #f9f9f9;
		margin-left: 40%;
		margin-top: 100px;
		border: 5px solid #d69d36;
	}
	
	#calendar td, #calendar th {
		padding: 10px;
		border: 1px solid black;
		text-align: center;
	}
	
	#calendar .nav, #calendar .info {
		text-align: center;
	}
	
	#calendar a {
		color: blue;
		font-size: 25px;
		text-decoration: none;
	}
	
	#calendar a:hover {
		color: red;
	}
	
	.currentDate {
		font-weight: 900;
		color: #f9f9f9;
		background-color: #d69d36;
	}

</style>
<div id="calendar">
	<div class="info">июль 2018</div>
	
	<table>
		<thead>
		<tr>
			<th>пн</th>
			<th>вт</th>
			<th>ср</th>
			<th>чт</th>
			<th>пт</th>
			<th>сб</th>
			<th>вc</th>
		</tr>
		
		</thead>
		<tbody class="dates">
		
		
		</tbody>
	</table>
	<div class="nav">
		<a href="" class="prev">&larr;</a>
		<a href="" class="next">&rarr;</a>
	</div>

</div>

<script src = test.js></script>
</body>
</html>
