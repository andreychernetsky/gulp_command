// шаг три
  function userProgress(time) {
    let start = 0;
    let times = Math.round(time *1000 / 100);
    let progressElement = document.getElementById('user-progress');//элемент прогресс бар
    let interval = setInterval(function () {
      if (start > 100) {
        clearInterval(interval);
        userProgressCallback();
      } else {
        progressElement.value = start;
      }
      start++;
    }, times);
  }
  
  function userProgressCallback() {
    document.querySelector('.hidden-block').style.display = 'block';
	}
  userProgress(5);
  
  document.getElementById('btn').addEventListener('click',userProgress );
