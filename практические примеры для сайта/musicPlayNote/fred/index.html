<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<style>
	.fretboard {
		border-left: 5px solid #afafaf;
		border-right: 5px solid #afafaf;
		position: relative;
	}
	
	.string {
		border-bottom: 1px solid #afafaf;
		height: 30px;
	}
	
	.string:first-child {
		border-top: 1px solid #afafaf;
	}
	
	.notes-wrap,
	.fingers-wrap {
		height: 150px;
		width: 30px;
		position: absolute;
		top: -15px;
		left: -35px;
	}
	
	.note {
		font-size: 25px;
		line-height: 1;
		height: 30px;
	}
	
	.fingers-wrap {
		left: 0;
	}
	
	.finger-point {
		position: absolute;
		background-color: #a10000;
		color: white;
		border-radius: 50px;
		height: 25px;
		width: 25px;
		margin-bottom: 5px;
		opacity: 0;
		font-size: 18px;
		text-align: center;
		line-height: 25px;
	}
	
	.finger-point:nth-child {
	
	}
	
	.frets-wrap {
		height: 150px;
		position: absolute;
		top: 0;
		left: 0;
		display: flex;
		width: 100%;
		justify-content: space-between;
	}
	
	.fret {
		height: 150px;
		flex: 1 1 100%;
		border-right: 2px solid #888888;
		display: flex;
		align-items: flex-end;
		justify-content: center;
	}
	
	.fret:last-child {
		border-right: none;
	}
	
	.fret-number {
		font-size: 1.5rem;
		transform: translateY(150%);
	}
</style>
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8">
			<h1 class="text-center">Guitar Fretboard</h1>
		</div>
		<div class="col-12">
			<hr>
		</div>
		<div class="col-11 col-md-10">
			<h4 class="">Select a Chord</h4>
			<div class="text-center">
				<button class="btn btn-secondary chord-selector" data-chord="C">C</button>
				<button class="btn btn-secondary chord-selector" data-chord="D">D</button>
				<button class="btn btn-secondary chord-selector" data-chord="E">E</button>
				<button class="btn btn-secondary chord-selector" data-chord="F">F</button>
				<button class="btn btn-secondary chord-selector" data-chord="G">G</button>
				<button class="btn btn-secondary chord-selector" data-chord="A">A</button>
				<button class="btn btn-secondary chord-selector" data-chord="B">B</button>
			</div>
			
			<!-- fretboar main -->
			<div class="mt-5 fretboard">
				
				<!-- strings wrap -->
				<div class="string-wrap">
					<div class="string"></div>
					<div class="string"></div>
					<div class="string"></div>
					<div class="string"></div>
					<div class="string"></div>
					
					<!-- notes wrap -->
					<div class="notes-wrap">
						<div class="note">E</div>
						<div class="note">B</div>
						<div class="note">G</div>
						<div class="note">D</div>
						<div class="note">A</div>
						<div class="note">E</div>
					</div>
				</div>
				<!-- frets wrap -->
				<div class="frets-wrap">
					<div class="fingers-wrap">
						<div class="finger-point"></div>
						<div class="finger-point"></div>
						<div class="finger-point"></div>
						<div class="finger-point"></div>
						<div class="finger-point"></div>
						<div class="finger-point"></div>
					</div>
					<div class="fret">
						<div class="fret-number">1</div>
					</div>
					<div class="fret">
						<div class="fret-number">2</div>
					</div>
					<div class="fret">
						<div class="fret-number">3</div>
					</div>
					<div class="fret">
						<div class="fret-number">4</div>
					</div>
					<div class="fret">
						<div class="fret-number">5</div>
					</div>
					<div class="fret">
						<div class="fret-number">6</div>
					</div>
					<div class="fret">
						<div class="fret-number">7</div>
					</div>
					<div class="fret">
						<div class="fret-number">8</div>
					</div>
					<div class="fret">
						<div class="fret-number">9</div>
					</div>
					<div class="fret">
						<div class="fret-number">10</div>
					</div>
					<div class="fret">
						<div class="fret-number">11</div>
					</div>
					<div class="fret">
						<div class="fret-number">12</div>
					</div>
				</div>
			
			</div>
		
		</div>
	
	</div>
</div>


<script src="script/accord.js"></script>
<script src="script/fretboard.js"></script>
<script src="script/main.js"></script>
</body>
</html>
