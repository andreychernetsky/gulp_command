// Дана строка 'Я-учу-javascript!'. Замените все дефисы на '!' с помощью

const string = 'Я-учу-javascript!';

//первым параметром принимает что менять, а вторым - на что менять. А сам метод применяется к строке, в которой производится замена.

/*/-/g Эти слеши называются ограничителями регулярных выражений.

  Ограничители нужны для того, чтобы после них писать модификаторы - команды, которые изменяют общие свойства регулярного выражения.

  С одним модификатором - g - вы должны быть уже знакомы - мы немного касались его, когда проходили метод replace. Этот модификатор включает режим глобального поиска и замены - без него регулярка ищет только первое совпадение, а с ним - все совпадения.*/

/*В переменной date лежит дата в формате '2025-12-31'. Преобразуйте эту дату
в формат '31.12.2025'*/

function getChangeDay(str) {
  const arr = str.split('-').reverse();
  let changeDate =0;
  arr.forEach((item,)=>{
    return changeDate+=item + '.'
  });
  return changeDate.slice(1,-1)
}
const date = '2025-12-31';
console.log(getChangeDay(date));//31.12.2025

function endCaseWords(str) {
  /*if(typeof str !== 'string') return "";*/
  if(!str.substr) return '';
  const  upString = (str) => str.slice(0, -1) + str.slice(-1).toUpperCase();

  return str.toLowerCase()
    .split(' ')
    .map((elem) => upString(elem))
    .join(' ');
}
