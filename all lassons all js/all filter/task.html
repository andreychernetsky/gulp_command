<script>
  //	example filter
  let filter = function(arr,callback) {
    let i, length = arr.length, result = [];

    for(i = 0; i < length; i++) {
      if(callback(arr[i],i,arr)) {
        result.push(arr[i]);
      }
    }
    return result;
  };
  let strs  = ["Hello",",","Javascript","World","!"];

  let data = filter(strs,function(str){
    return str.toLowerCase() !== str;
  });
  console.log(data);

  //example

  let arr = [1,-1,2,-2,3];
  let positive = arr.filter(function(number){
    return number > 0;
  });
  console.log(positive);//[1,2,3]

  //	example

  let moreThanFive = [1,20,4].filter(function(num){
    return num > 5;
  });
  console.log(moreThanFive);//20

  //example	map
  let map = function(arr,callback) {
    let i, length = arr.length,result = [];

    for(i = 0; i < length; i++) {
      result.push(callback(arr[i],i,arr));
    }
    return result;
  };

</script>
