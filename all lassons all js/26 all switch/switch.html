<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<script>
  const range = (start, end,what=0)=>{
    let arr = [];
    let newStart = start;
    let step = 1;


    if (newStart<end){
      switch (what){
        case 0: {
          break
        }
        case 1:{
          if (start % 2 === 1){
            newStart+=1;
          }
          step = 2;
          break;
        }
        case 2:{
          if (start % 2 === 0){
            newStart+=1;
          }
          step = 2;
          break;
        }
      }
      for (let i = newStart; i <= end; i+=step){
        arr.push(i);
      }
    }
    else{
      switch (what){
        case 0: {
          break;
        }
        case 1:{
          if (start % 2 === 1){
            newStart-=1;
          }
          step = 2;
          break;
        }
        case 2:{
          if (start % 2 === 0){
            newStart-=1;
          }
          step = 2;
          break;
        }
      }
      for (let i = newStart; i >= end; i-=step){
        arr.push(i);
      }
    }
    return arr
  }

  console.log(range(1,5));
  console.log(range(1,5,1));
  console.log(range(1,5,2));
  console.log(range(1,6,1));
  console.log(range(5,1));
  console.log(range(5,1,1));
  console.log(range(5,1,2));
  console.log(range(6,1,1));

</script>
</body>
</html>
