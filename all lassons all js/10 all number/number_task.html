//	example
  /*Дано число n=1000. Делите его на 2 столько раз, пока результат деления не
  станет меньше 50. Какое число получится? Посчитайте количество итераций,
    необходимых для этого (итерация - это проход цикла), и запишите его в
  переменную num.*/

  for (let n = 1000, num = 0; n > 50; n /= 2, num++);
  // console.log(n);

  let num = 0;
  let n = 1000;
  while (n > 50) {
    n = n / 2;
    num++;
  }
  console.log(num);// 5 итераций
  console.log(n);// 31.25

//  example
  /*Дан массив с элементами 4, 2, 5, 19, 13, 0, 10. Найдите квадратный корень из
  суммы кубов его элементов. Для решения воспользуйтесь циклом for.*/
  
  const array = [4, 2, 5];
  let result = 0;

  for (let i= 0; i < array.length; i++) {
    result += Math.pow(array[i], 3);
    console.log(result);//64,72,197
  }

  console.log(Math.sqrt(result));//14.0356

  // ============================================================================
  console.log('Работа с функциями округления');

/*
example Найдите квадратный корень из 379. Результат округлите до целых, до десятых,
  до сотых.
*/
let num = Math.sqrt(379);
console.log('Результат квадратного корня из 379 - ' + num);

console.log('Результат округления до целых функцией Math.round - ' + Math.round(num));//Метод Math.round() возвращает число, округлённое к ближайшему целому.
// or
console.log('Результат округления до целых функцией floor - ' + Math.floor(num));//Метод Math.floor() - округление вниз. Округляет аргумент до ближайшего меньшего целого.
// or
console.log('Результат округления до целых функцией parseInt - ' + parseInt(num));

console.log('Результат округления до целых методом to.Precision - ' + (num.toPrecision(2)));

console.log('Результат округления до целых методом toFixed - ' + (num.toFixed()));

console.log('Результат округления до десятых методом toPrecision - ' + (num.toPrecision(3)));

console.log('Результат округления до десятых методом toFixed - ' + (num.toFixed(1)));
