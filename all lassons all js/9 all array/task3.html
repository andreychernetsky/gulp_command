<script>
	
	
  const days =['Monday','Tuesday','Wednesday','Friday','Saturday','Sunday'] ;

  const getDayNumber = name => {
    const n = days.indexOf(name);
    console.log(n);//2
    return n !== -1 ? n+1 : new Error(`Invalid day number: ${name}`);
  };
  console.log(getDayNumber('Friday'));//4
	
//	example Найдите сумму наибольшего и наименьшего элементов массива.
  function minNumSumm(ar) {
    let a = ar[0];
    let b = ar[0];
    let summ = 0;

    for (let i = 0; i < ar.length; i++) {
      if((ar[i] < a)|| (ar[i]>b)) {
        a = ar[i] + ar[i];
        b = ar[i] + ar[i];
        summ = a + b;
      }
      console.log(a);//4,-2,6
      console.log(b); //4,-2,6
      console.log(summ);//0,-4,12
    }
    return summ;
  }

  const elemArr = [4,-1,3];
  console.log(minNumSumm(elemArr));//12
