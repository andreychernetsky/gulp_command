<script>
  //example
  function showFullName() {
    console.log(this.firstName + " " + this.lastName);//Вася петров

  }
  const user = {
    firstName:'Вася',
    lastName:'петров'
  };
  showFullName.call(user);
  
//example
	
  const user = {
    firstName:"Вася",
    lastName:"петров",
    patronym:"Иванович"
  };

  function showFullName(firstPart,lastPart) {
    console.log(this[firstPart] + ' ' + this[lastPart]);//Вася иванович

  }
  showFullName.call(user, 'firstName','patronym');

  //example

  const array = [1,2,3,4,5];

  Array.prototype.multBy = function(n) {
    console.log('multBy',this)//multBy[1,2,3,4,5]
  }
  console.log(array.multBy(5));



  //  example

  const array = [1,2,3,4,5];

  Array.prototype.multBy = function(n) {
    return this.map(function(i) {
      return i * n
    })
  }
  console.log([1,2,3,4,5].multBy(3));[3,6,9,12,15]
  console.log(array.multBy(2));//[2,4,6,8,10]

</script>
