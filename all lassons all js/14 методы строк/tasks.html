  console.log(styles);//['Джаз', 'Классика','Рок-н-Ролл']

  //4 Удалите первое значение массива и выведите его alert.
  styles.shift();
  console.log(styles);//['классика','Рок-н-Ролл']

  //5 Добавим в начало 'Рэп','Регги'
  styles.unshift('Рэп','Регги');
