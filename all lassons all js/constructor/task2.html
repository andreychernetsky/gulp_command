<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
  'use strict';

  class User {

    constructor(name) {
      this.name = name;
    }
    sayHi() {
      console.log(this.name);//вася
    }
  }
  let user = new User("вася");
  user.sayHi();



  let SiteGuest = class User {
    sayHi() {
      console.log('привет');//привет
    }
  };

  new SiteGuest().sayHi();
  new User();//User is not defined

</script>
</body>
</html>
